<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic tac toe</title>  <!--title (Tic Tac Toe)-->
</head>
<body>
    <h1 id="heading">Tic Tac Toe</h1>    <!--heading (Tic Tac Toe)-->
    <div class="msg_cont hide"> <!--message box-->
        <p id="msg">Winner</p>  <!--winner messag-->
        <button id="new_btn" class="btn">New Game</button>  <!--new game button-->
    </div>
    <div class="box">   <!--game container-->
        <button class="button_box" id="button_box_0"></button>  <!--boxes-->
        <button class="button_box" id="button_box_1"></button>
        <button class="button_box" id="button_box_2"></button>
        <br>
        <button class="button_box" id="button_box_3"></button>
        <button class="button_box" id="button_box_4"></button>
        <button class="button_box" id="button_box_5"></button>
        <br>
        <button class="button_box" id="button_box_6"></button>
        <button class="button_box" id="button_box_7"></button>
        <button class="button_box" id="button_box_8"></button>
    </div>
    <button id="reset" class="btn"><h3>Reset</h3></button>  <!--reset button-->
    <script src="tic.js"></script>
</body>
</html>
